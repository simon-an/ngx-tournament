<ng-container *ngIf="tableArray$ | async; let table">
  <table mat-table [dataSource]="table" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef>Team</th>
      <td mat-cell *matCellDef="let element">{{ element.team }}</td>
    </ng-container>

    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef>Points</th>
      <td mat-cell *matCellDef="let element">{{ element.points }}</td>
    </ng-container>

    <ng-container matColumnDef="scored">
      <th mat-header-cell *matHeaderCellDef>Scored</th>
      <td mat-cell *matCellDef="let element">{{ element.scored }}</td>
    </ng-container>

    <ng-container matColumnDef="conceeded">
      <th mat-header-cell *matHeaderCellDef>Conceeded</th>
      <td mat-cell *matCellDef="let element">{{ element.conceeded }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-container>
